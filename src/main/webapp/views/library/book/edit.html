<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xml:lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit book</h1>
<p>
    <a href="/book">
        <button>Book list</button>
    </a>
</p>
<div id="message">

    <th:block th:if="${message}">

        <p th:text="${message}"></p>
    </th:block>
</div>
<div id="form">
    <form th:action="@{/edit-book}" th:object="${book}" method="post">
        <input th:type="hidden" th:value="book.id" th:field="*{id}">
        <table>
            <tr>
                <td>Title</td>
                <td><input type="text"  th:field="*{title}"/></td>
            </tr>
            <tr>
                <td>BookType :</td>
                <td>

                    <select th:field="*{bookType}" th:selected="${book.getBookType()}">
                        <option th:each="bookType : ${bookTypes}"
                                th:value="${bookType.id}"
                                th:text="${bookType.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Author</td>
                <td><input id="author"  th:field="*{author}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
