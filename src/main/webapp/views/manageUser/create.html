<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create user</h1>
<p>
    <a href="/list">
        <button>Userlist</button>
    </a>
</p>
<div>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
</div>
<div>
    <form th:action="@{/create-user}"
          th:object="${user}" method="post">
        <table>
            <tr>
                <td>Name :</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Phone :</td>
                <td><input type="number"
                           th:field="*{phone}"/></td>
            </tr>
            <tr>
                <td>Account :</td>
                <td><input type="text" th:field="*{account}"></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="text"
                           th:field="*{password}"/></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="text"
                           th:field="*{email}"/></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Create user"></td>
            </tr>
        </table>
    </form>
</div>
<a th:href="@{/login}">Login </a>
</body>
</html>
