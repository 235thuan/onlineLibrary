<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Delete book</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/book">
        <button>Book list</button>
    </a>
</p>
<div id="form">

    <form th:action="@{/delete-book}"
          th:object="${book}"
          method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Title :</td>

                <td th:text="${book.title}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Delete"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
