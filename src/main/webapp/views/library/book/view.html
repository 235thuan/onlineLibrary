<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<div id="block">
    <p>
        <a href="/book">
            <button>Book list</button>
        </a>
</div>

<body>

<h1>Book</h1>


<form th:action="@{/edit-book}" th:object="${book}" method="get">
    <br><br>
    <h2 th:text="${book.title}"></h2>
    <br><br>
    <pre th:text="${book.author}"></pre>
</form>
<div>
    <a th:href="@{/edit-book/__${book.id}__}">
        <button>Edit</button>
    </a>
    <a th:href="@{/delete-book/__${book.id}__}">
        <button>Delete</button>
    </a>
</div>
</body>
</html>
