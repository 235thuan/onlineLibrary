<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit</h1>
<p>
    <a href="/bookTypes"><button>BookType list</button></a>
</p>

<th:block th:if="${message}">

    <p th:text="${message}"></p>
</th:block>
<div id="form">

    <form th:action="@{/edit-bookType}" th:object="${bookType}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Update type"></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
